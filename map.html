<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="sustainabilityscore.css" />
</head>
<body>

    <!-- FIX ME: Add a basic menu here -->
    <nav>
        <ul style="list-style-type: none; display: flex; justify-content: center; padding: 0; margin: 0;">
            <li style="margin: 0 15px;"><a href="#home">Home</a></li>
            <li style="margin: 0 15px;"><a href="#about">Map</a></li>
            <li style="margin: 0 15px;"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div id="map"></div>

    <div class="sustainability-score-container">
        <h2 id="card-title">Neighborhood Sustainability Score</h2>
        <p id="card-description">Click on a colored location to view more details.</p>
        <div class="score-bar">
            <div id="progress-bar" class="progress"></div>
        </div>
        <h3 id="message">Let's get sustainable!</h3>
        <span id="score-label">Score: 0%</span>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="sustainabilityscore.js"></script>
    <script src="map.js"></script>
</body>
</html>
