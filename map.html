<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="sustainability-score-container">
        <h2>Neighborhood Sustainability Score</h2>
        <div class="score-bar">
            <div id="progress-bar" class="progress"></div>
        </div>
        <h3 id="message">Excellent!</h3>
        <span id="score-label">Score: 0%</span>
    </div>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="sustainabilityscore.js"></script>
    <script src="map.js"></script>
</body>
</html>
